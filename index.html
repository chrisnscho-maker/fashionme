<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <button id="theme-toggle">Toggle Theme</button>
    <h1>User Profile</h1>
    <form>
      <div class="profile-display">
        <div id="profile-pic-preview-container">
          <img id="profile-pic-preview" src="placeholder.svg" alt="Profile picture preview">
          <div class="upload-area">
            <label for="profile-pic">Upload your picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
          </div>
        </div>
        <div id="avatar-container">
          <div id="avatar">
            <div class="avatar-head"></div>
            <div class="avatar-body"></div>
          </div>
        </div>
      </div>
      <div>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">
      </div>
      <div>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height">
      </div>
      <button type="submit">Save</button>
    </form>
    <hr>
    <a href="details.html">Advanced Details</a>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
  <!-- Triggering new GitHub Actions workflow -->
</body>
</html>
